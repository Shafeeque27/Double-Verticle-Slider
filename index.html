<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">

      <div style="background-color: #fd3555;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Blue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>

    </div>
    <div class="right-slide">
      <div style="background-image: url('image/img1.avif');"></div>
      <div style="background-image: url('image/img2.avif');"></div>
      <div style="background-image: url('image/img3.avif');"></div>
      <div style="background-image: url('image/img4.avif');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-btn">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-btn">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
    
</body>
</html>
